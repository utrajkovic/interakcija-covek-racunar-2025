version: "3.1"

nlu:
- intent: pozdrav
  examples: |
    - cao
    - zdravo
    - hej
    - dobar dan
    - dobro vece
    - dobro jutro

- intent: zbogom
  examples: |
    - cao
    - vidimo se
    - dovidjenja
    - pozdrav
    - laku noc

- intent: bot_izazov
  examples: |
    - da li si bot
    - jesi li ti covek
    - sa kim pricam
    - da li si pravi

- intent: prikazi_sve_igracke
  examples: |
    - prikazi sve igracke
    - pokazi sve igracke
    - daj mi sve igracke
    - lista igracaka
    - spisak igracaka
    - koje igracke imate

- intent: trazi_igracku_po_nazivu
  examples: |
    - trazi igracku [panda](naziv_igracke)
    - nadji igracku [plisana panda](naziv_igracke)
    - pokazi [vatrogasni kamion](naziv_igracke)
    - daj mi [monopol junior](naziv_igracke)
    - imas li [lego classic](naziv_igracke)
    - pronadji [mikroskop](naziv_igracke)

- intent: filtriraj_po_uzrastu
  examples: |
    - igracke za [0-2](uzrast)
    - igracke za [3-5](uzrast)
    - igracke za [6-9](uzrast)
    - igracke za [10 plus](uzrast)
    - sta ima za uzrast [3-5](uzrast)
    - prikazi igracke uzrast [6-9](uzrast)

- intent: filtriraj_po_tipu
  examples: |
    - pokazi [slagalice](tip)
    - hocu [figure](tip)
    - prikazi [drustvene igre](tip)
    - pokazi [vozila](tip)
    - treba mi [edukativna igracka](tip)
    - zelim [plisanu igracku](tip)
    - tip [kreativni set](tip)

- intent: filtriraj_po_targetu
  examples: |
    - igracke za [decaka](target)
    - igracke za [devojcicu](target)
    - za [sve](target)
    - ciljna grupa [decak](target)
    - ciljna grupa [devojcica](target)

- intent: filtriraj_po_ceni
  examples: |
    - igracke do [2000](max_cena) dinara
    - do [1500](max_cena)
    - jeftinije od [2500](max_cena)
    - od [1000](min_cena) do [3000](max_cena)
    - izmedju [1200](min_cena) i [3500](max_cena)

- intent: preporuci_igracku
  examples: |
    - preporuci igracku
    - preporuci mi igracku
    - treba mi poklon za dete
    - sta preporucujes za dete
    - preporuci igracku za [3-5](uzrast)
    - preporuci [slagalicu](tip) do [2000](max_cena)
    - preporuci za [decaka](target) [6-9](uzrast) do [3000](max_cena)

- intent: pitaj_cenu
  examples: |
    - koliko kosta
    - koja je cena
    - cena?
    - koliko je dinara

- intent: pitaj_opis
  examples: |
    - reci mi opis
    - sta je to
    - o cemu se radi
    - detalji
    - vise detalja

- intent: pitaj_uzrast
  examples: |
    - za koji je uzrast
    - za koliko godina je
    - za bebe ili starije
    - uzrast?

- intent: pitaj_tip
  examples: |
    - koji je tip
    - koja je kategorija
    - tip?

- intent: pitaj_target
  examples: |
    - za koga je
    - da li je za decaka ili devojcicu
    - ciljna grupa?

- regex: uzrast
  examples: |
    - 0-2
    - 3-5
    - 6-9

- synonym: 10 plus
  examples: |
    - 10 plus

- synonym: decak
  examples: |
    - musko
    - za decaka
    - decaka
    - decko

- synonym: devojcica
  examples: |
    - zensko
    - za devojcicu
    - devojcicu

- synonym: svi
  examples: |
    - sve
    - unisex
    - za sve
